{% extends 'header_footer.html' %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block 'content' %}

<section>
    <div id="agileits-sign-in-page" class="sign-in-wrapper">
        <div class="agileinfo_signin">
            <h3>Sign Up</h3>

            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}"> {% csrf_token %}

                <input type="text" name="username" placeholder="Username"><br><br>
                <input type="email" name="email" placeholder="E-mail"><br><br>
                <input type="email" name="password1" placeholder="password"><br><br>
                <input type="email" name="password2" placeholder="repeat password"><br><br>

                {% if redirect_field_value %}
                     <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <input type="submit" value="Sign up" />
            </form>
            <h6>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</h6>
        </div>
    </div>
</section>
{% endblock %}
